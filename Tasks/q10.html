<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let product = 1;
        for(let i = 1;i<=15;i+=2){
            product*= i;

        }
        document.write("Product of odd numbers from 1 to 15 " + product);
    </script>
</body>
</html>
