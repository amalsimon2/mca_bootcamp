<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let factorial = 1;
    let n = parseInt(prompt("Enter the N value:"));
    document.write("<u>N | Factorial</u><br>");
    for (let i =1;i<=n;i++){
        factorial *= i;
    document.write(i," | ", factorial + "<br>");
    }

    </script>
    
</body>
</html>
