<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let h = parseInt(prompt("Enter Heat Code(1-3): "))
    switch(h){
        case 1:
            document.write("Flag 1 is HOT");
            break;
        case 2:
            document.write("Flag 2 is LUKEWARM");
            break;
        case 3:
            document.write("Flag 3 is COLD");
            break;
        default:
            document.write("OUT OF RANGE");
    }
    </script>
</body>
</html>
