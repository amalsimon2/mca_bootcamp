<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let color = prompt("Enter Color code character(R, G, B): ").toUpperCase();
    switch(color) {
        case 'R':
            document.write("Color Code "+color+" is RED");

            break;
        case 'G':
            document.write("Color Code "+color+" is GREEN");
            break;
        case 'B':
            document.write("Color Code "+color+" is BLUE");
            break;
        default:
            document.write("Color Code "+color+" is BLACK");
    }
    </script>
</body>
</html>
