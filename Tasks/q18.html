<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let s = prompt("Enter the  string below :");
        var r ="";
        for (let i = s.length-1;i >= 0; i--){
            
            r += s[i];
        }
        document.write("Reversed Text: ", r);
    </script>
</body>
</html>
