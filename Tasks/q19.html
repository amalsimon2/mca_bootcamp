<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let total = 1;
                

        let n = parseInt(prompt("Enter numbers: "));
        for(let i = 0; i < n; i++) {
            let num  = Number(prompt("Enter number " +(i+1) + ":"));
            

            total *= num;
            

            
            
        }
        


        document.write("Cumulative Total = "+ total);
    </script>
</body>
</html>
