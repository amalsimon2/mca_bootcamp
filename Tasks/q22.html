<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let letter = "*";
        let n = parseInt(prompt("How many Lines?"));
        for(let i =1; i<=n; i++){
            
            document.write(letter.repeat(i)+"<br>");
        }
    </script>
</body>
</html>
