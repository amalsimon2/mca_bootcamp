<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        sum=0;
        let n = parseInt(prompt("Enter how many numbers: "));
        for (let i = 1;i <=n;i++){
            let num = parseInt(prompt("Enter the numbers: "));
            
            sum += num;
        }
        let avg = sum / n;
        document.write("Average of the numbers: "+avg)
    </script>
</body>
</html>
