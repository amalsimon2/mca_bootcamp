<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let temp = parseFloat(prompt("Enter the temperature in Fahrenheit:"));
        let c = ((5 / 9.0) * (temp - 32)) 
        c = c.toFixed(6);
        document.write(temp.toFixed(6)+" deg F is  " + c+" deg C");
    </script>

</body>
</html>
