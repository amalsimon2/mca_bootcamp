<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let r = prompt("Enter the radius :");
        let v = (4/3) * (22/7) * (r * r * r);
        let a = 4 * (22/7) * (r * r);
        document.write("The volume of the sphere is: " + v +"<br>");   
        document.write("The area of the sphere is: " + a);
    </script>
</body>
</html>
