<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let mark1 = parseFloat(prompt("Enter the marks of subject 1:"));
        let mark2 = parseFloat(prompt("Enter the marks of subject 2:"));            
        let mark3 = parseFloat(prompt("Enter the marks of subject 3:"));
        
        let total = mark1 + mark2 + mark3;
        let average = total / 3;
        document.write("Total Marks: " + total + "<br>");
        document.write("Average Marks: " + average);
    </script>
</body>
</html>
