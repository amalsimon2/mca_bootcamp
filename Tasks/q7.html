<body>
    <script>
        let word = prompt("Enter a five letter word:");
        if (word.length !== 5) {
           document.write("Please enter a five letter word.");
        } 
        else{
            let w ="";
            for (let i= 0; i < word.length; i++) {
            let ch = String.fromCharCode(word.charCodeAt(i) - 1);
                w += ch;
        }
        document.write("Encoded Word: " + w);
        }
        
        let a = w - 1 ;
    </script>
</body>
