<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let n = parseInt(prompt("Enter how many odd numbers to sum: "));
total = 0
count = 0

for(i=1;count<n;i+=2){
    
    total+= i 
    count++
    
    
}
document.write("Sum of first "+n+" odd numbers is ",total)
    </script>
</body>
</html>
